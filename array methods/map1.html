<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="table_id" border="1" cellspacing="0">
        <tr>
            <td>name</td>
            <td>rollno</td>
        </tr>
        <tr>
            <td>name</td>
            <td>rollno</td>
        </tr>

    <script>
        let trainee1 = [
            {
                'name':'john',
                'rollno':123
            },
            {
                'name':'doe',
                'rollno':4444
            },
        ]
        let tr='';
        trainee1.map(function(each_trainee,i,arr){
            tr +="<tr><td>"+(i+1)+"</td><td>"+each_trainee.name+"</td><td>"+each_trainee.rollno+"</td></tr>";
        })
        document.getElementById('table_id').innerHTML = tr
    </script>
