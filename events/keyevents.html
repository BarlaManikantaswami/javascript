<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>keyboard events</h4>
    <ul style="list-style-type: none;">
        <li>key down</li>
        <li>key up</li>
        <li>key press</li>
    </ul>
    <hr>
    <form>
        <label>key down</label>
        <input type="text" name="" value="" onkeydown="sample(this.value)">
        <br>
        <span id ="sp_id"></span>
        <br>
        <br>
        <label>key up</label>
        <input type="text" name="" value="" onkeydown="sample(this.value)">
        <br>
        <br>
        <label>key press</label>
        <input type="text" name="" value="" onkeydown="sample(this.value)">
        <br>
        <br>

    </form>
    <script>
        function sample(color){
            document.getElementById('sp_id').innerHTML = color;
            document.body.style.background=color;
        }
    </script>
</body>
</html>
