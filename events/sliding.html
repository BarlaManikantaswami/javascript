<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <button onclick="nextslide()">Next</button>
        <button onclick="prevslide()">Previous</button>
        <p id="output_id">
            <img src="1.jpg" style="width: 200px;height: 200px;"/>
        </p>
    </center>
    <script>
        var i =1;
        function nextslide(){
            if(i<4){
                var res = ++i
                document.getElementById('output_id').innerHTML = "<img src='"+res+".jpg'style='width:200px;heigth:200px;'/>";
            }
        }
        function prevslide(){
            if(i>1){
                var res = --i
                document.getElementById('output_id').innerHTML = "<img src='"+res+".jpg'style='width:200px;heigth:200px;'/>";
            }
        }
    </script>
</body>
</html>
