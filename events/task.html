<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="test()">show</button>
    <button onclick="too()">hidden</button>
    <p id="hee" >hello msss</p>

        function test(){
            document.getElementById('hee').style.display="block"

        }
        function too(){
            document.getElementById('hee').style.display="none"
        }

    </script>
</body>
</html>
