</head>
<body>
    <script type="text/javascript">
         //settime out function
    //callback function is a function as an argument inside the another function (Asynchorous process)
        setTimeout(test1,4000)
            function test1(){
                document.write("execute after 4 seconds")
            }
        
    </script>
