<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function print_table(n, i = 1) {
        if (i == 11) 
            return;
        document.write(n + " * " + i + " = " + n * i+"<br>");
        i++;  
        print_table(n, i);
    }
    let n = 6;
    print_table(n);
    </script>
    
</body>
</html>
